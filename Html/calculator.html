<!DOCTYPE html>

<body>
    <script>
        // Function to check the greater number
function findGreaterNumber(num1, num2) {
    if (num1 > num2) {
        window.alert(num1 + " is greater than " + num2);
    } else if (num2 > num1) {
        window.alert(num2 + " is greater than " + num1);
    } else {
        window.alert(num1 + " and " + num2 + " are equal.");
    }
}

// Example usage
let number1 = parseFloat(window.prompt("Enter the first number:"));
let number2 = parseFloat(window.prompt("Enter the second number:"));

findGreaterNumber(number1, number2);

    </script>




</body>
</html>
