<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: red;
            margin-top: 10px;
            margin: 0 auto;
            transition: margin-top 2s ease 0.2s;
        }
        div:hover{
           margin-top: 300px;
           background-color: hotpink;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
